<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia</title>
</head>
<body>

  <h4>Criptografar texto</h4>

  <input type="text" id="Text" placeholder="Digite algo">
  <button onclick="Criptografar()">Criptografar </button><br>

  <p id="original"></p>
  <p id="criptografado"></p>
  <p id="chave"></p>

  <h4>Desriptografar texto</h4>

  <input type="text" id="TextCript" placeholder="Digite o texto criptografado">
  <input type="text" id="Chave" placeholder="Digite a chave">
  <button onclick="descriptografar()">Desriptografar</button><br>

  <p id="original"></p>
  <p id="criptografado"></p>
  <p id="chave"></p>

  <script src="script.js"></script>
</body>
</html>
